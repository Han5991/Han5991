name: Update Contributions

on:
  schedule:
    # Îß§Ïùº Ïò§Ï†Ñ 9Ïãú (ÌïúÍµ≠ÏãúÍ∞Ñ Í∏∞Ï§Ä UTC 0Ïãú)
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
    paths:
      - 'dist/**'
      - 'config/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-contributions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Check if bundle exists
        run: |
          if [ ! -f "dist/fetch-contributions.js" ]; then
            echo "Bundle not found! Please build locally and commit dist/ folder."
            exit 1
          fi

      - name: Make script executable
        run: chmod +x dist/fetch-contributions.js

      - name: Run update contributions
        run: node dist/fetch-contributions.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}

      - name: Commit updated README
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update: Open source contributions"
          git push
